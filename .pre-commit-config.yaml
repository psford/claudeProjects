# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Run `pre-commit install` to set up the git hooks
# Run `pre-commit run --all-files` to run manually

repos:
  # Bandit - Python security linter (SAST)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.0
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "-ll"]  # -ll = medium+ severity
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # Basic file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-added-large-files
        name: Block large files (>500KB)
        args: ['--maxkb=500']
        exclude: '\.onnx$'  # ML models are expected to be large
      - id: detect-private-key
        name: Detect private keys
      - id: end-of-file-fixer
        name: Fix end of file
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: check-merge-conflict
        name: Check for merge conflicts

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: |
          (?x)^(
            package.lock.json|
            .*infrastructure/azure/.*  # IaC templates with placeholder Key Vault references
          )$

  # Local hooks - CLAUDE.md rule enforcement
  - repo: local
    hooks:
      # Block direct commits to main branch
      - id: block-main-commits
        name: Block commits to main
        entry: python helpers/hooks/block_main_commits.py
        language: python
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

      # Remind about spec updates when code changes
      - id: check-spec-updates
        name: Check spec updates
        entry: python helpers/hooks/check_spec_updates.py
        language: python
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

      # Remind about responsive testing for UI changes
      - id: check-responsive-tests
        name: Responsive test reminder
        entry: python helpers/hooks/check_responsive_tests.py
        language: python
        always_run: true
        pass_filenames: false
        stages: [pre-commit]

      # Validate links in markdown files
      - id: validate-doc-links
        name: Validate doc links
        entry: python helpers/hooks/validate_doc_links.py
        language: python
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
