name: CodeQL Security Analysis

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: '0 6 * * 1'  # Weekly scan on Monday at 6 AM UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
      pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        language: ['csharp', 'python']
        include:
          - language: csharp
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          # Queries: security-extended includes more rules
          queries: +security-extended

      # Manual build for C# (required for compiled languages)
      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build .NET project
        if: matrix.language == 'csharp'
        run: |
          dotnet restore stock_analyzer_dotnet/StockAnalyzer.sln
          dotnet build stock_analyzer_dotnet/StockAnalyzer.sln --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          # Upload results to GitHub Security tab
          upload: true
